<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="Apply.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="Homepage.html">HOMEPAGE</a></li>
            <li><a href="About_us.html">ABOUT US</a></li>
            <li><a href="Jobs.html">JOBS</a></li>
            <li><a href="Apply.html">APPLICATION</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1>Job Application</h1>
        <form>
            <fieldset>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" required pattern="[A-Za-z\s]+">

                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" required pattern="[A-Za-z\s]+">

                <label for="dob">Date of birth (dd/mm/yyyy):</label>
                <input type="text" id="dob" name="dob" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
            </fieldset>

            <fieldset>
                <label>Gender:</label>
                <ul>
                    <li><input type="radio" name="gender" value="male" required title="Male"> Male</li>
                    <li><input type="radio" name="gender" value="female" title="Female"> Female</li>
                    <li><input type="radio" name="gender" value="other" title="Other"> Other</li>
                </ul>
            </fieldset>

            <fieldset>
                <label for="address">Street address:</label>
                <input type="text" id="address" name="address" required>

                <label for="suburb">Suburb/Town:</label>
                <input type="text" id="suburb" name="suburb" required>

                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">Select</option>
                    <option value="VIC">VIC</option>
                    <option value="NSW">NSW</option>
                    <option value="QLD">QLD</option>
                    <option value="NT">NT</option>
                    <option value="WA">WA</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="ACT">ACT</option>
                </select>

                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" required pattern="\d{4,5}">
            </fieldset>

            <fieldset>
                <label for="job-ref">Job reference number:</label>
                <select id="state" name="state" required>
                    <option value="">Select</option>
                    <option value="Senior Front-End Developer">CI10023</option>
                    <option value="Full-Stack Developer">CI10015</option>
                    <option value="Data Engineer">CI20053</option>
                    <option value="Cybersecurity Engineer">CI10025</option>
                    <option value="Mobile App Developer (iOS/Android)">CI10034</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone number:</label>
                <input type="text" id="phone" name="phone" required pattern="\d{10,12}">
            </fieldset>

            <fieldset>
                <label>Skill list (tick the ones you have, can choose multiple options):</label>
                <ul>
                    <li><input type="checkbox" name="skill" value="teamwork" title="Teamwork"> Teamwork</li>
                    <li><input type="checkbox" name="skill" value="problem-solving" title="Problem-Solving"> Problem-Solving</li>
                    <li><input type="checkbox" name="skill" value="adaptability" title="Adaptability"> Adaptability</li>
                    <li><input type="checkbox" name="skill" value="time-management" title="Time Management"> Time Management</li>
                    <li><input type="checkbox" name="skill" value="leadership" title="Leadership"> Leadership</li>
                    <li><input type="checkbox" name="skill" value="other" title="Other"> HTML/CSS</li>
                    <li><input type="checkbox" name="skill" value="other" title="Other"> Python</li>
                    <li><input type="checkbox" name="skill" value="other" title="Other"> React</li>
                </ul>
                <label for="other-skills">Other skills:</label>
                <input type="text" id="other-skills" name="other-skills" placeholder="Specify other skills" title="Specify other skills">
            </fieldset>

            <button type="submit">Apply</button>
        </form>
    </section>

</body>
</html>
