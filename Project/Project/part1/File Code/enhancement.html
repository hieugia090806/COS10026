<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Background & Responsive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #dfe2e7;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        main {
            display: flex;
            height: 100%;
        }
        .animation-container {
            flex: 1;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content-container {
            flex: 1;
            background: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            height: 100vh;
            text-align: center;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 4rem 0;
            margin-bottom: 0rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 3rem;
            margin-top: -50px;
        }
        nav li {
            font-size: 1.5rem;
            cursor: pointer;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        nav a:visited {
            color: #333;
        }
        nav a:hover {
            color: #45a049;
        }
        h1 {
            font-size: 2.5rem;
            color: #004aad;
            font-weight: bold;
            margin: 0.2rem 0;
            margin-top: -2rem;
        }
        article {
            
            font-size: 1.5rem;
            max-width: 600px;
            text-align: left;
            margin-top: 2.5rem;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-top: 1rem;
            border-radius: 8px;
            border-radius: 20%;
            margin-top: 70px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                height: auto;
            }
            .animation-container, .content-container {
                width: 100%;
                height: 50vh;
            }
            nav {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="animation-container">
            <video autoplay loop muted>

            </video>
        </div>
        <div class="content-container">
            <nav>

                    <li><a href="jobs.html">Jobs</a></li>
                    <li><a href="apply.html">Application</a></li>
                    <li><a href="enhancement.html">Enhancement</a></li>
                </ul>
            </nav>
            <h1>ENHANCEMENT</h1>

                <p>&#8226; Animation Background</p>
                <p>&#8226; Responsive Design for Smartphone</p>
                <p>&#8226; <a href="https://youtu.be/gvdLubfMS8w" target="_blank" rel="noopener">Watch my YouTube video!</a></p>
                <img src="D:/University/COS10026/Project/Picture/image07.jpg" alt="Building">
            </article>
        </div>
    </main>
</body>
</html>
